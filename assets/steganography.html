<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steganography</title>
    <link rel="stylesheet" href="./css/app.css">
</head>
<body class="bg-app-100 font-Goldman">
    <header class="relative h-20 z-10">
        <nav class="flex fixed justify-between w-full items-center bg-app-400 p-4 gap-y-3">
            <h1 class="nav-brand text-white text-xl sm:text-2xl"><a href="index.html">Crypt4Z</a></h1>
            <div class="nav-burger flex flex-col p-2 gap-1 cursor-pointer sm:hidden">
                <span class="burger-section w-8 h-1 bg-white rounded transition-transform duration-75"></span>
                <span class="burger-section w-8 h-1 bg-white rounded transition-transform duration-75"></span>
                <span class="burger-section w-8 h-1 bg-white rounded transition-transform duration-75"></span>
            </div>
            <div class="nav-list list-none flex flex-col gap-3 bg-app-400 text-white fixed pl-5 top-16 left-0 w-full overflow-hidden sm:static sm:flex-row sm:top-auto sm:pl-3 sm:p-3 sm:h-auto sm:w-fit">
                <li><a class="hover:text-app-100" href="index.html">Home</a></li>
                <li><a class="hover:text-app-100" href="classic-crypto.html">Chiper</a></li>
                <li><a class="hover:text-app-100" href="development.html">Informations</a></li>
            </div>
        </nav>
    </header>
    <main class="p-5 pt-5 pb-28 flex flex-col w-full gap-5">
        <section class="title text-2xl">
            <h1 class="mb-2 font-bold md:text-3xl">Steganography</h1>
            <hr class="w-1/6 md:w-1/12 h-1 bg-black rounded">
        </section>
        <section class="input-file flex flex-col gap-2 mt-5 md:mt-7 md:gap-5 md:mb-5">
            <p class="text-lg md:text-2xl">Cover Image</p>
            <div class="input-file flex gap-2">
                <label for="cover-image" class="p-2 bg-app-300 text-white rounded-sm pl-5 pr-5 text-sm cursor-pointer md:text-lg">Upload</label>
                <input type="file" accept="image/png, image/jpg, image/jpeg" id="cover-image" class="hidden">
                <input type="text" class="text-file pl-3 pr-3 bg-transparent border-app-200 border-b-2 outline-none focus:outline-none w-full md:w-96 md:text-xl" disabled>
            </div>
        </section>
        <section class="canvas-section grid grid-cols-1 gap-4">
            <section class="flex-col gap-4 mt-5 hidden" id="original-canvas-section">
                <div class="title-image">
                    <h1 class="text-lg md:text-2xl">Original Image</h1>
                </div>
                <div class="canvas">
                    <canvas id="original-image" class="max-w-full"></canvas>
                </div>
            </section>
        </section>
        <section class="area-plaintext flex flex-col gap-2">
            <p class="text-lg md:text-2xl">Plain Text</p>
            <textarea class="p-3 lg:p-6 rounded focus:outline-none bg-app-200 text-white resize-none h-52 sm:h-64 md:h-80 lg:h-96 md:text-xl" id="plaintext"></textarea>
        </section>
        <section class="button flex justify-end mt-5">
            <p class="p-2 bg-app-300 text-white rounded-sm pl-5 pr-5 text-sm cursor-pointer md:text-lg" id="encrypt-steganography">Encrypt</p>
        </section>
        <section class="canvas-section grid grid-cols-1 gap-4">
            <section class="flex-col gap-4 mt-5 hidden" id="result-canvas-section">
                <div class="title-image">
                    <h1 class="text-lg md:text-2xl">Result Image</h1>
                </div>
                <div class="canvas">
                    <canvas id="result-image" class="max-w-full"></canvas>
                </div>
            </section>
        </section>
    </main>
    <footer class="p-4 text-white bg-app-400 w-full flex justify-center items-center">
        <h4 class="text-super-sm md:text-sm">Copyright &copy;2022 R4Z121. All Rights Reserved</h4>
    </footer>
    <script src="app.js" type="module"></script>
</body>
</html>
